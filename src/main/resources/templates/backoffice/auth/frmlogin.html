<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
<div class="login-container">
        <form th:action="@{/auth/login}" method="post">
            <img src="https://e7.pngegg.com/pngimages/376/171/png-clipart-computer-icons-user-account-login-login-logo-vector-icons.png" alt="avatar" class="avatar-container">
            <h2>Bienvenido</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h6><label for="nomusuario">Usuario</label></h6>
                    <input type="text" class="input" id="nomusuario" name="nomusuario" >
                </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h6><label for="password">Password</label></h6>
                    <input type="password" class="input" id="password" name="password">
                </div>
            </div>
            <input type="submit" class="btn" value="Login">
            <span class="msg">Â¿No tienes una cuenta? <a href="">Registrate</a></span>
        </form>
</div>

</body>
<script>
    const forms = document.querySelectorAll('input');

    function focusFuncion(){
          let parent = this.parentNode.parentNode;
          parent.classList.add('focus');
    }

    function quitarFuncion(){
          let parent = this.parentNode.parentNode;
          if(this.value == ""){
                parent.classList.remove('focus');
          }
    }

    forms.forEach(input => {
          input.addEventListener('focus', focusFuncion);
          input.addEventListener('blur', quitarFuncion);
    });

</script>
</html>
