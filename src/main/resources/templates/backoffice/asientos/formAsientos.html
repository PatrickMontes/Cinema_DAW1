<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Asientos</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<h1>Listado de Asientos</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarModal">
    Agregar
</button>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Sala</th>
        <th>Fila</th>
        <th>Número</th>
        <th>Disponible</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="asiento : ${asientos}">
        <tr>
            <td th:text="${asiento.asiento_id}"></td>
            <td th:text="${asiento.sala.nombre}"></td>
            <td th:text="${asiento.fila}"></td>
            <td th:text="${asiento.numero}"></td>
            <td th:text="${asiento.disponible} ? 'Sí' : 'No'"></td>
            <td>
                <button class="btn btn-danger" th:onclick="'eliminarAsiento(' + ${asiento.asiento_id} + ')'">Eliminar</button>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<script type="text/javascript">
    function eliminarAsiento(asientoId) {
        if (confirm("¿Estás seguro de que deseas eliminar este asiento?")) {
            $.ajax({
                type: "DELETE",
                url: "/backoffice/eliminarAsiento/" + asientoId,
                success: function () {
                    location.reload();
                },
                error: function () {
                    alert("Ha ocurrido un error al intentar eliminar el asiento.");
                }
            });
        }
    }
</script>
</body>
</html>
