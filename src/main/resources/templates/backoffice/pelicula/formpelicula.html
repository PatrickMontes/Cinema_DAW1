<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Películas</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
  <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
  <style>
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Lista de Películas</h1>
      <button type="button" id="btnAgregarPelicula" class="btn btn-primary" data-toggle="modal" data-target="#agregarPeliculaModal">
        Agregar Película
      </button>
      <br>
      <table class="table">
        <thead class="bg-dark text-white">
        <tr>
          <th scope="col"></th>
          <th scope="col">Título</th>
          <th scope="col">Género</th>
          <th scope="col">Duración</th>
          <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula : ${peliculas}">
          <td style="text-align: center;">
            <img style="max-width: 130px; max-height: 115px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); width: 100%; height: auto;" th:src="@{'/imagenes/' + ${pelicula.imagen}}" alt="Imagen de la Película" />
          </td>
          <td th:text="${pelicula.titulo}"></td>
          <td th:text="${pelicula.genero}"></td>
          <td th:text="${pelicula.duracion}"></td>
          <td>
            <button class="btn btn-primary">Actualizar</button>
            <button class="btn btn-success btnMostrarDetalles">Detalles</button>
            <button class="btn btn-warning">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- MODAL AGREGAR PELICULA -->
<div class="modal fade" id="agregarPeliculaModal" tabindex="-1" aria-labelledby="agregarPeliculaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarPeliculaModalLabel">Agregar Película</h5>

      </div>
      <div class="modal-body">
        <form method="post" action="/pelicula/guardar" enctype="multipart/form-data">
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
          </div>
          <div class="form-group">
            <label for="genero">Género:</label>
            <input type="text" class="form-control" id="genero" name="genero" required>
          </div>
          <div class="form-group">
            <label for="duracion">Duración:</label>
            <input type="number" class="form-control" id="duracion" name="duracion" required>
          </div>
          <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" class="form-control-file" id="imagen" name="file" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cerrar btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function(){
      $("#btnAgregarPelicula").click(function(){
          $("#agregarPeliculaModal").modal('show');
      });

      $(".modal .cerrar").click(function(){
          $(this).closest(".modal").modal('hide');
      });
  });

</script>

</body>
</html>
