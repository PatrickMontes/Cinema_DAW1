<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Películas</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
  <script th:src="@{/js/web/backoffice/pelicula/formpelicula.js}" type="text/javascript"></script>
  <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
  <style>
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Lista de Películas</h1>
      <a href="/pelicula/pelicula_Register" class="btn btn-primary">Insertar</a>

      <br>
      <table class="table">
        <thead class="bg-dark text-white">
        <tr>
          <th scope="col">Imagen</th>
          <th scope="col">Título</th>
          <th scope="col">Género</th>
          <th scope="col">Duración</th>

          <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula : ${peliculas}">
          <td style="text-align: center;">
            <img style="max-width: 130px; max-height: 115px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); width: 100%; height: auto;" th:src="@{'/imagenes/' + ${pelicula.imagen}}" alt="Imagen de la Película" />
          </td>
          <td th:text="${pelicula.titulo}"></td>
          <td th:text="${pelicula.genero}"></td>
          <td th:text="${pelicula.duracion}"></td>

          <td>
            <a th:href="@{/pelicula/editar/{id}(id=${pelicula.pelicula_id})}" class="btn btn-primary">Actualizar</a>
            <a class="btn btn-danger" th:href="@{/pelicula/peliculas/{id}(id=${pelicula.pelicula_id})}">Eliminar</a>
        </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>




</body>
</html>
