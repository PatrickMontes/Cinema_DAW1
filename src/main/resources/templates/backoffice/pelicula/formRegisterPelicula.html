<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/web/backoffice/pelicula/formpelicula.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <style>
        body{
        background: #1b1e22;
        }
        h1{
        color:red;
        }
        .container h1 span{
        color:yellow;
        }

    </style>
</head>
<body>

<div class="container ">
    <h1 class="mt-5 mb-4 text-center"><span>REGISTRO</span> DE <span>PELICULAS</span></h1>
    <div class="d-flex justify-content-center">
        <form action="/pelicula/guardar" method="POST" enctype="multipart/form-data" th:object="${pelicula}" class="col-md-6">
            <div class="mb-3">
                <label for="titulo" class="text-white form-label">TÍTULO:</label>
                <input type="text" id="titulo" name="titulo" class="form-control form-control-lg" th:field="*{titulo}" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="text-white form-label">GÉNERO:</label>
                <input type="text" id="genero" name="genero" class="form-control form-control-lg" th:field="*{genero}" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="text-white form-label">DURACIÓN (minutos):</label>
                <input type="number" id="duracion" name="duracion" class="form-control form-control-lg" th:field="*{duracion}" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="text-white form-label">IMAGEN:</label>
                <input type="file" id="imagen" name="file" class="form-control form-control-lg" accept="image/*" required>
            </div>
            <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary">Guardar Película</button>

            </div>
            <div class="mb-3 d-grid">
                <a href="/pelicula/listar" class="btn btn-success">Volver a la Lista</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
