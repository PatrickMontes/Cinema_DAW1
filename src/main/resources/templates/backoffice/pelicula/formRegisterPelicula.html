<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/web/backoffice/pelicula/formpelicula.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<h1>Registro de Película</h1>
<form action="/pelicula/guardar" method="POST" enctype="multipart/form-data" th:object="${pelicula}">
    <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required>
    </div>
    <div>
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" th:field="*{genero}" required>
    </div>
    <div>
        <label for="duracion">Duración:</label>
        <input type="text" id="duracion" name="duracion" th:field="*{duracion}" required>
    </div>
    <div>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="file" accept="image/*" required>
    </div>
    <button type="submit">Guardar Película</button>
</form>
</body>
</html>
