<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/web/backoffice/pelicula/formpelicula.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>

    <style>
        body{
        background: #1b1e22;
        }
        h1{
        color:red;
        }
        .container h1 span{
        color:yellow;
        }

    </style>
</head>
<body >
<div>
    <h1 class="mt-5 mb-4 text-center"><span>EDITAR</span> PELICULA</h1>
    <div class="container">
        <div class="d-flex justify-content-center">
        <form th:action="@{/pelicula/actualizar/{id}(id=${pelicula.pelicula_id})}" method="POST" enctype="multipart/form-data" th:object="${pelicula}" class="col-md-6">
            <input type="hidden" name="pelicula_id" th:field="*{pelicula_id}" th:value="${pelicula.pelicula_id}">
            <input type="hidden" th:field="*{imagen}" th:value="${pelicula.imagen}">
            <div class="mb-3">
                <label for="titulo" class="form-label text-white">TÍTULO:</label>
                <input type="text" id="titulo" name="titulo" class="form-control form-control-lg" th:field="*{titulo}" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label text-white">GÉNERO:</label>
                <input type="text" id="genero" name="genero" class="form-control form-control-lg" th:field="*{genero}" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label text-white">DURACIÓN:</label>
                <input type="text" id="duracion" name="duracion" class="form-control form-control-lg" th:field="*{duracion}" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label text-white">IMAGEN:</label>
                <input type="file" id="imagen" name="file" class="form-control form-control-lg" accept="image/*">
            </div>
            <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
            <div class="mb-3 d-grid">
                <a href="/pelicula/listar" class="btn btn-success">Volver a la Lista</a>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
